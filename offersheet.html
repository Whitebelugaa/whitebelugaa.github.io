<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offer Comparison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/framer-motion/dist/framer-motion.umd.js"></script>
</head>
<body class="p-8 bg-white">
  <h2 class="text-4xl font-serif mb-8">Offer Sheet Comparison</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="p-6 border rounded-lg">
      <h3 class="text-2xl font-semibold mb-4">Rhythm Offer</h3>
      <ul class="list-disc list-inside space-y-2">
        <li>Emotional Deliverable 1</li>
        <li>Emotional Deliverable 2</li>
        <li>Emotional Deliverable 3</li>
        <li>Emotional Deliverable 4</li>
        <li>Emotional Deliverable 5</li>
      </ul>
    </div>
    <div class="p-6 border rounded-lg">
      <h3 class="text-2xl font-semibold mb-4">Oligarch Offer</h3>
      <ul class="list-disc list-inside space-y-2">
        <li>Emotional Vertical</li>
        <li>Legacy Vertical</li>
        <li>Estate Vertical</li>
        <li>Power Vertical</li>
      </ul>
    </div>
  </div>
</body>
</html>
