<!DOCTYPE html>
<html lang="en">
<head>

<body class="font-satoshi bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-blue-800 text-white p-6 text-center">
    <h1 class="text-4xl font-serif">Client Legacy App</h1>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto p-6 space-y-8">
    <!-- Ritual Tracker -->
    <section class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-2xl font-semibold mb-4">Ritual Tracker</h2>
      <p class="text-gray-700 mb-4">Log your daily rituals and keep your legacy in motion.</p>
      <button class="px-6 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition">
        Log a Ritual
      </button>
    </section>

    <!-- Emotional Rhythm -->
    <section class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-2xl font-semibold mb-4">Emotional Rhythm</h2>
      <p class="text-gray-700 mb-4">View your emotional rhythm over time.</p>
      <button class="px-6 py-3 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition">
        View Rhythm
      </button>
    </section>

    <!-- Legacy Reports -->
    <section class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-2xl font-semibold mb-4">Legacy Reports</h2>
      <p class="text-gray-700 mb-4">Access your PDF heritage reports.</p>
      <a href="/client_data/reports/july-report.pdf"
