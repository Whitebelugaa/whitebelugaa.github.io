<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>White Belugaâ„¢ Founder Portal</title>
  <!-- Global site CSS -->
  <link rel="stylesheet" href="/style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Satoshi&display=swap" rel="stylesheet">
</head>
<body class="font-satoshi bg-gray-100 text-gray-900">

  <!-- Hero Header -->
  <header class="bg-green-800 text-white p-6 text-center">
    <h1 class="text-4xl font-serif">Founder Control Panel</h1>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto p-6 space-y-8">
    <!-- Upload Section -->
    <section class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-2xl font-semibold mb-4">Upload Legacy Reports</h2>
      <input type="file" id="pdf-upload" accept="application/pdf" class="border p-2 w-full rounded" />
      <div id="pdf-preview" class="mt-4 text-gray-700 italic">No file chosen yet.</div>
    </section>

    <!-- Emotional Logs Section -->
    <section class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-2xl font-semibold mb-4">Emotional Logs</h2>
      <div id="emotion-logs" class="space-y-2 text-gray-700">
        <p class="italic">No logs yet.</p>
      </div>
    </section>

    <!-- Backup Button -->
    <div class="text-center">
      <button id="backup" class="px-6 py-3 bg-green-600 text-white rounded-full hover:bg-green-700 transition">
        Backup Now to GitHub
      </button>
    </div>
  </main>

</body>
</html>
